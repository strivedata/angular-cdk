<button
  striveSwitch
  [checked]="checked"
  (checkedChange)="checkedChange.emit($event)"
  [ngClass]="checked ? bgColorClass : 'bg-neutral-200'"
  class="relative inline-flex flex-shrink-0 h-6 w-11 border-2 border-transparent rounded-full cursor-pointer transition-colors ease-in-out duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500"
  type="button"
  role="switch"
  aria-checked="false">
    <!-- Enabled: "translate-x-5", Not Enabled: "translate-x-0" -->
    <span aria-hidden="true" [ngClass]="{ 'translate-x-5': checked }" class="pointer-events-none inline-block h-5 w-5 rounded-full bg-white shadow transform ring-0 transition ease-in-out duration-200"></span>
</button>
