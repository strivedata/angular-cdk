<div>

  <!-- Header -->
  <div class="flex">
    <div *ngFor="let tab of tabs; index as i" class="underline mr-2" [uixTabSelect]="i" [ngClass]="{ 'opacity-50': tab.disabled }">{{ tab.label || 'Tab' }}</div>
  </div>

  <!-- Selected Panel -->
  <ng-container [ngTemplateOutlet]="selectedTab ? selectedTab.content : null"></ng-container>

</div>
